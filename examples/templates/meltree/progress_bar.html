<div>
    <div>
        {% if 0 < progress %}
            <div>
                <div style="height:24px;width:{{ progress }}%; background-color: purple; margin: 5px;"></div>
                <span> {{ progress }}% done.</span>
                {% if 100 <= progress %}
                    <img src="static/done.svg" width="100%" height="150">
                {% endif %}
            </div>
        {% endif %}
        
    </div>
</div>
