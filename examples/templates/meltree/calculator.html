<div>
  <style>  
  /* This HTML template is a modification of template in https://www.javatpoint.com/html-calculator */
  * {  
    box-sizing: border-box;  
    font-family: 'Roboto', sans-serif;  
  }  
  body {  
    background: black;  
    margin: 0;
  }  
  .container {  
    width: auto;  
    color:black;  
  }  
  .calc-body { 
    margin: auto;  
    min-height: 400px;  
    border: solid 1px #3A4655;  
    box-shadow: 0 8px 50px -7px black;  
  }  
  .calc-screen {  
    background: #3A4655;  
    width: 100%;  
    height: 150px;  
    padding: 20px;  
  }  
  .calc-operation {  
    text-align: right;  
    color: #727B86;  
    font-size: 21px;  
    padding-bottom: 10px;  
    border-bottom: dotted 1px;  
  }  
  .calc-typed {  
    margin-top: 20px;  
    font-size: 45px;  
    text-align: right;  
    color: #fff;  
  }  
  .buttons {
    height: calc(100% - 150px - 2px);
  }
  .calc-button-row {  
    height: calc((100vh - 150px - 2px)/5);
    background: #3C4857;  
  }  
  .button {  
    width: 25%; 
    height: 100%;
    background: #425062;  
    color: #fff;  
    padding: 20px;  
    display: inline-block;  
    font-size: 25px;  
    text-align: center;  
    vertical-align: middle;  
    margin-right: -4px;  
    border-right: solid 2px #3C4857;  
    border-bottom: solid 2px #3C4857;  
    transition: all 0.2s ease-in-out;  
    border: 0;
  }  
  .button.l {  
    color: #AEB3BA;  
    background: #404D5E;  
  }
  .button:hover {  
    background: #E0B612;   
  }  

  @keyframes blinker {
    65% {
      opacity: 0;
    }
  }
  .blink-me {  
    color: #eee;
    animation: blinker 1s linear infinite;
  }
   
  </style>
    <div class="container">  
    <div class="calc-body">  
      <div class="calc-screen">  
        <div class="calc-operation"> {{result[:15]}} </div> 

        {% if expression|length < 10 %} 
        <div class="calc-typed" style="font-size:3em"> {{expression}} <span class="blink-me"> _ </span> </div>  
        {% elif expression|length < 15 %}
        <div class="calc-typed" style="font-size:2em"> {{expression}} <span class="blink-me"> _ </span> </div>  
        {% else %}
        <div class="calc-typed" style="font-size:1em"> {{expression[-27:]}} <span class="blink-me"> _ </span> </div>  
        {% endif %}
      </div>  
      <div class="buttons">
        <div class="calc-button-row">  
          <button class="button l" meld:click="btn_pressed('c')" href="#"> C </button>  
          <button class="button l" meld:click="btn_pressed('^')" href="#"> ^ </button>  
          <button class="button l" meld:click="btn_pressed('%')" href="#"> % </button>  
          <button class="button l" meld:click="btn_pressed('รท')" href="#"> รท </button>
        </div>  
        <div class="calc-button-row">  
          <button class="button" meld:click="btn_pressed('7')" href="#"> 7 </button>
          <button class="button" meld:click="btn_pressed('8')" href="#"> 8 </button> 
          <button class="button" meld:click="btn_pressed('9')" href="#"> 9 </button>  
          <button class="button l" meld:click="btn_pressed('x')" href="#"> x </button>  
        </div>  
        <div class="calc-button-row">  
          <button class="button" meld:click="btn_pressed('4')" href="#"> 4 </button>
          <button class="button" meld:click="btn_pressed('5')" href="#"> 5 </button>  
          <button class="button" meld:click="btn_pressed('6')" href="#"> 6 </button>  
          <button class="button l" meld:click="btn_pressed('+')" href="#"> + </button>  
        </div>  
        <div class="calc-button-row">  
          <button class="button" meld:click="btn_pressed('1')" href="#"> 1 </button>  
          <button class="button" meld:click="btn_pressed('2')" href="#"> 2 </button>  
          <button class="button" meld:click="btn_pressed('3')" href="#"> 3 </button>  
          <button class="button l" meld:click="btn_pressed('-')" href="#"> - </button>  
        </div>  
        <div class="calc-button-row">  
          <button class="button" meld:click="btn_pressed('.')" href="#"> . </button>  
          <button class="button" meld:click="btn_pressed('0')" href="#"> 0 </button>  
          <button class="button" meld:click="btn_pressed('<')" href="#"> < </button>  
          <button class="button l" meld:click="btn_pressed('=')" href="#"> = </button>    
        </div>  
      </div>
    </div> 
  </div> 
</div>
